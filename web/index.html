<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>C++ Web Server</title>

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    </head>
    <body>
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="/index.html">C++ Web Server</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="https://github.com/elanlb/cpp-web-server">GitHub</a></li>
            </ul>
        </nav>

        <div class="container">
            <form method="POST" action="/cgi/query" onsubmit="return submitForm(this);">
                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="radio" name="queryTypes" value="select">
                        <label class="form-check-label" for="selectLabel">SELECT</label>
                    </div>
                    <div class="col">
                        <select multiple class="form-control" name="columns">
                            <option>employeeid</option>
                            <option>fullname</option>
                            <option>homeaddress</option>
                            <option>emailaddress</option>
                            <option>salary</option>
                        </select>
                    </div>
                    <div class="col"><p>FROM employees WHERE</p></div>
                    <div class="col">
                        <select class="form-control" name="whereColumnName">
                            <option>employeeid</option>
                            <option>fullname</option>
                            <option>homeaddress</option>
                            <option>emailaddress</option>
                            <option>salary</option>
                        </select>
                    </div>
                    <div class="col"><p>=</p></div>
                    <div class="col">
                        <input type="text" class="form-control" name="compareValue">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="radio" name="queryTypes" value="insert">
                        <label class="form-check-label" for="selectLabel">INSERT</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="radio" name="queryTypes" value="update">
                        <label class="form-check-label" for="selectLabel">UPDATE</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="radio" name="queryTypes" value="delete">
                        <label class="form-check-label" for="selectLabel">DELETE</label>
                    </div>
                </div>
            </form>
        </div>

        <!-- Load script for this page -->
        <script src="js/mainPage.js"></script>
    </body>
</html>
