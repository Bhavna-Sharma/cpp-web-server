<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>C++ Web Server</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <style>
            .row {
                margin-top: 20px;
            }
            input[type=text] {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <form action="/cgi-bin/select" method="POST">
                <div class="row">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">SELECT</button>
                    </div>
                    <div class="col-auto">*</div>
                    <div class="col-auto">FROM employees WHERE</div>
                    <div class="col-auto">
                        <select class="form-control" name="where">
                            <option>employeeid</option>
                            <option>fullname</option>
                            <option>homeaddress</option>
                            <option>emailaddress</option>
                            <option>salary</option>
                        </select>
                    </div>
                    <div class="col-auto">=</div>
                    <div class="col-auto">
                        <input type="text" class="form-control" name="value">
                    </div>
                </div>
            </form>

            <form action="/cgi-bin/insert" method="POST">
                <div class="row">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">INSERT</button>
                    </div>
                    <div class="col-auto">INTO employees</div>
                    <div class="col-auto">
                        <input type="text" readonly class="form-control" value="employeeid">
                        <input type="text" readonly class="form-control" value="fullname">
                        <input type="text" readonly class="form-control" value="homeaddress">
                        <input type="text" readonly class="form-control" value="emailaddress">
                        <input type="text" readonly class="form-control" value="salary">
                    </div>
                    <div class="col-auto">VALUES</div>
                    <div class="col-auto">
                        <input type="text" class="form-control" name="employeeid">
                        <input type="text" class="form-control" name="fullname">
                        <input type="text" class="form-control" name="homeaddress">
                        <input type="text" class="form-control" name="emailaddress">
                        <input type="text" class="form-control" name="salary">
                    </div>
                </div>
            </form>

            <form action="/cgi-bin/update" method="POST">
                <div class="row">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">UPDATE</button>
                    </div>
                    <div class="col-auto">employees SET</div>
                    <div class="col-auto">
                        <input type="text" readonly class="form-control" value="employeeid">
                        <input type="text" readonly class="form-control" value="fullname">
                        <input type="text" readonly class="form-control" value="homeaddress">
                        <input type="text" readonly class="form-control" value="emailaddress">
                        <input type="text" readonly class="form-control" value="salary">
                    </div>
                    <div class="col-auto">=</div>
                    <div class="col-auto">
                        <input type="text" class="form-control" name="employeeid">
                        <input type="text" class="form-control" name="fullname">
                        <input type="text" class="form-control" name="homeaddress">
                        <input type="text" class="form-control" name="emailaddress">
                        <input type="text" class="form-control" name="salary">
                    </div>
                    <div class="col-auto">WHERE</div>
                    <div class="col-auto">
                        <select class="form-control" name="where">
                            <option>employeeid</option>
                            <option>fullname</option>
                            <option>homeaddress</option>
                            <option>emailaddress</option>
                            <option>salary</option>
                        </select>
                    </div>
                    <div class="col-auto">=</div>
                    <div class="col-auto">
                        <input type="text" class="form-control" name="value">
                    </div>
                </div>
            </form>

            <form action="/cgi-bin/delete" method="POST">
                <div class="row">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">DELETE</button>
                    </div>
                    <div class="col-auto">FROM employees WHERE</div>
                    <div class="col-auto">
                        <select class="form-control" name="where">
                            <option>employeeid</option>
                            <option>fullname</option>
                            <option>homeaddress</option>
                            <option>emailaddress</option>
                            <option>salary</option>
                        </select>
                    </div>
                    <div class="col-auto">=</div>
                    <div class="col-auto">
                        <input type="text" class="form-control" name="value">
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
